<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>My Awesome Company Contact Page</title>
  </head>
  <body>

    <h1>Company Inc.</h1>
    <h2>For all your incorporated company needs</h2>

    <form>
      
<label for="fullname">Full Name</label>
  <input type="text" id="fullname" name="fullname" placeholder="Enter Name" required>
      
<label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="Enter Email" required>

<label for="phone">Phone</label>
  <input type="tel" id="phone" name="phone" placeholder="Enter Telephone(optional)">

      
<label for="message">Message</label>
  <textarea id="message" name="message" placeholder="Enter Message"></textarea>

      <!-- Add a checkbox input with the id set to 'checkbox' -->
      <h4>Contact Preferences</h4>
      <!--type, id, value, label-->
        
<label for="ContactByEmail">Contact By Email</label>
  <input type="checkbox" id="checkbox" value="ContactByEmail"/>

<label for="ContactByTel">Contact By Telephone</label>
  <input type="checkbox" id="checkbox" value= "ContactByTel">

<label for="ContactWithEither">Contact With Either Method</label>
  <input type="checkbox" id="checkbox" value="ContactWithEither">


      <!-- Add an input with the type set to 'submit' -->
      
      <input type="submit" value="submit" placeholder="Submit">
</form>
    
  </body>
</html>
